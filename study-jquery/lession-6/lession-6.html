<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lession 6</title>
    <script src="../public/js/jquery-3.2.1.js"></script>
    <script src="lession-6.js"></script>
</head>
<body>
    Skill:
    <select id="skill">
        <option>Select language</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
    </select>
    <br/>
    <input type="button" id="btnSubmit" value="submit">
    <div id="divResult"></div>

    Multi selected skill:
    <select id="multiSelectedSkills" multiple="true">
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
    </select>
    <br/>
    <input type="button" id="btnMultiSelect" value="Multi select">
</body>
</html>
